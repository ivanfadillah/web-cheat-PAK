<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pure CSS Radio Button Tiles</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="pos-center">
        <i class="fas fa-couch fa-4x" style="color:Tomato"></i>
    </div>
    <div class="mar-door">
      <i class="fas fa-door-open fa-4x " style="color:Tomato"></i>
    </div>
  <div class="container">
  <div class="radio-tile-group">
    <table>
      {% for i in result %} 
            <td>
              <div class="input-container">
                <!-- <input id="walk" class="radio-button" type="radio" name="radio" /> -->
                {% if (i[2]==0) %}
                  <div class="radio-tile" style="background-color:#8CFF19">
                {% else %}
                  <div class="radio-tile" style="background-color:rgb(226, 55, 55)">
                {% endif %}
                    <div class="icon walk-icon " >
                        <i class="fa fa-chair fa-3x fa-rotate-180" style="color:Tomato"></i>
                    </div>
                    <label for="walk" class="radio-tile-label"> {{loop.index}} </label>
                  </div>
              </div>
            </td> 
            {% if ((loop.index)%8==0) %}
          <tr>
        {% endif %}
            <!-- {% if ((loop.index)%8==0) %}
          </tr>
          {% endif %}  -->
      {% endfor %}
      </table>
  </div>
  </div>

  
</body>

</html>
